<app-header-back-page [title]="'修改密码'"></app-header-back-page>
<div class="container">
 <form  [formGroup]="formModel" (submit)="frm_onsubmit()" >
   <div class="form-group">
    <label for="txtPassword">
    <i class="iconfont icon-46"></i>
    </label>
    <input type="password" placeholder="密码" id="txtPassword" [formControl]="txtPassword">
  </div>
  <div class="form-group">
    <label for="txtconfirm"><i class="iconfont icon-password"></i></label>
    <input type="password" id="txtconfirm" placeholder="确认密码" [formControl]="txtconfirm" >
  </div>
  <button class="btnlogin" [ngClass]="{'disabled': formModel.invalid}"  [disabled]="formModel.invalid" >确认修改</button>
  <div  class="error" *ngIf="errormessage">{{errormessage}}</div>
 </form>
</div>
