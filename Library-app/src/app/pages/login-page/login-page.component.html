<app-header-back-page [title]="'用户登录'"></app-header-back-page>
<div class="container">
 <form  [formGroup]="formModel" (submit)="frm_onsubmit()" >
   <div class="form-group">
     <label for="txtPhone"><i class="iconfont icon-phone"></i></label>
     <input type="text" id="txtPhone" placeholder="手机号" [formControl]="txtPhone" >
   </div>
   <div class="form-group">
    <label for="txtPassword">
    <i class="iconfont icon-46"></i>
    </label>
    <input type="password" placeholder="密码" id="txtPassword" [formControl]="txtPassword">
  </div>
  <div class="forget"  [routerLink]="[ '/rest']">
  <span >忘记密码？</span>   
  </div>
  <button class="btnlogin" [ngClass]="{'disabled': formModel.invalid}"  [disabled]="formModel.invalid" >登录</button>
  <div  class="error" *ngIf="errormessage">{{errormessage}}</div>
 </form>
</div>
